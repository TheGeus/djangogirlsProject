{%extends 'blog/base.html' %}

{% block content %}
<h1>{{ cambiarIdioma }}</h1>
	{% for post in posts %}
		<div class="post">
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			<p>{{ post.text|linebreaksbr }}</p>
			<hr>
			<div class="date">
			<p>Publicado: {{ post.published_date }}</p>
			</div>
		</div>
	{% endfor %}
{% endblock %}
